image: node:latest

before_script: 
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl

staging:
    # type: deploy
    stage: deploy
    image: ruby:latest
    script:
        - dpl --provider=heroku --app=$APP --api-key=$HEROKU_API_KEY
        
    only:
        - master